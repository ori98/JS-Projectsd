<html>
    <head>
        <title>iPhone Features</title>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <div class = "main">
            <nav>
                <div class = "logo">
                    <img src = "images/apple-logo.png" alt = "Apple Logo">
                </div>
    
                <div class = "nav-links">
                    <ul>
                        <li><a href = "#">Home</a></li>
                        <li><a href = "#">Phone</a></li>
                        <li><a href = "#">Accessories</a></li>
                        <li><a href = "#">Cart</a></li>
                    </ul>
                </div>

            </nav>
    
            <div class = "information">
                <div class = "overlay"></div>
                <img src = "images/phone.png" alt = "Phone Image" class = "mobile">
                <div id = "circle">
                    <div class = "feature one">
                            <div>
                                <img src = images/camera.png alt = "Camera">
                                <h1>Camera</h1>
                                <p>Dual camera (12 megapixels) f2. 4 ultrawide</p>
                            </div>
                    </div>
                    <div class = "feature two">
                        
                        <div>
                            <img src = images/processor.png alt = "Processor">
                            <h1>Processor</h1>
                            <p>Apple A14 Bionic Chipset</p>
                        </div>
                    </div>
                    <div class = "feature three">
                            <div>
                                <img src = images/display.png alt = "Display">
                                <h1>Display</h1>
                                <p>Super Retina XDR OLED, HDR10</p>
                            </div>
                        
                    </div>
                    <div class = "feature four">
                        <div>
                            <img src = images/battery.png alt = "Battery">
                            <h1>Battery</h1>
                            <p>The battery has a capacity of about 2,815 mAh</p>

                        </div>
                    </div>
                </div>
            </div>

            <div class = "controls">
                <img src = "images/down-arrow.png" alt = "up arrow" id = "upBtn">
                <h3>Features</h3>
                <img src = "images/down-arrow.png" alt = "down arrow" id = "downBtn">
            </div>
        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;    
            }

            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>

    </body>

</html>
